<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <title>About Me</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-graph@0.5.3/dist/vue-graph.js"></script>
</head>
<body>

    <!--Header content, DON'T CHANGE-->

    <div id="top-container">
        <div class="empty-space"></div>
        <div id="title">
            <h1 class="text">Harvey Jones</h1>
        </div>
    
        <div id="menu-container" onclick="myFunction(this)">
            <div id="bar1"></div>
            <div id="bar2"></div>
            <div id="bar3"></div>
        </div>
    </div>

    <div id="navigation-bar">
        <ul id="nav-list">
            <li class="nav-link">
                <a href="index.html" class="text" class="nav-option">Home</a>
            </li>
            <li class="nav-link">
                <a href="projects.html" class="text" class="nav-option">Projects</a>
            </li>
            <li class="nav-link">
                <a href="about.html" class="text" class="nav-option">About Me</a>
            </li>
        </ul>    
    </div> 

    <!--main content-->
    <div class="skills-container">
        <div class="empty-space"></div>
        <div class="app-container">
            <div id="app">
                <graph-bubblecloud
                        :width="500"
                        :height="500"
                        :padding-top="5"
                        :padding-bottom="0"
                        :padding-left="0"
                        :padding-right="0"
                        :values="values"
                        :colors="colors"
                        :styles="styles"
                        :render-interval="0"
                        @click="onClickEvent">
                    <note :text="'Bubble Cloud (Created by luavis)'" :align="'left'"></note>
                </graph-bubblecloud>
            </div>
        </div>
        <div class="empty-space"></div>
    </div>

    <div class="skills-container">
        <div class="empty-space"></div>
        <div class="type-container">
            <div id="typed-strings">
                <p id="typing">Click on the skill to show more information..</p>
              </div>
              <span id="typed"></span>
        </div>
        <div class="empty-space"></div>
    </div>
    <h1 id="displaying-text"></h1>
        


    <!--js animations, dont touch-->
    <script src="script.js"></script>

</body>

<script>
    var typed = new Typed('#typed', {
      stringsElement: '#typed-strings',
      typeSpeed: 50
    });
</script>

<script>
    var vm = new Vue({
  el: "#app",
  data: {
      values: [
          [ "Java", 70, 1000 ],
          [ "Python", 70, 1000 ],
          [ "Psql", 70, 1000 ],
          [ "HTML", 70, 1000 ],
          [ "CSS", 70, 1000 ],
          [ "Problem solving", 70, 4000 ],
          [ "Critical thinking", 70, 4000 ],
          [ "Creativity", 70, 4000 ],
          [ "Adaptability", 70, 4000 ]
      ],
      colors: function(data) {
          if (data[2] <= 3000) {
            return '#3366cc';
          }else {
            return '#e6c067';
          }
      },
      styles: {
          titleFontSize: 0,
          titleFontWeight: 'bold'
      }
  },
  methods: {
      onClickEvent: function(obj, e, data, values) {  
        console.log(obj.data[0]);
        

        switch(obj.data[0]){
            case "Python":
                document.getElementById("displaying-text").innerHTML = "Python working";
            case "Java":
                document.getElementById("displaying-text").innerHTML = "Java working";
            case "Psql":
                document.getElementById("displaying-text").innerHTML = "Psql working";
            case "HTML":
                document.getElementById("displaying-text").innerHTML = "HTML working";
            case "CSS":
                document.getElementById("displaying-text").innerHTML = "CSS working";
        }
 

        
          
      }
  }
});
</script>
</html>
