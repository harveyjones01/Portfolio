<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <title>About Me</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        </style>
    <script src="https://cdn.jsdelivr.net/npm/vue-graph@0.5.3/dist/vue-graph.js"></script>
</head>
<body>

    <!--Header content, DON'T CHANGE-->

    <div id="top-container">
        <div class="empty-space"></div>
        <div id="title">
            <h1 class="text">Harvey Jones</h1>
        </div>
    
        <div id="menu-container" onclick="myFunction(this)">
            <div id="bar1"></div>
            <div id="bar2"></div>
            <div id="bar3"></div>
        </div>
    </div>

    <div id="navigation-bar">
        <ul id="nav-list">
            <li class="nav-link">
                <a href="index.html" class="text" class="nav-option">Home</a>
            </li>
            <li class="nav-link">
                <a href="projects.html" class="text" class="nav-option">Projects</a>
            </li>
            <li class="nav-link">
                <a href="about.html" class="text" class="nav-option">About Me</a>
            </li>
        </ul>    
    </div> 

    <!--main content-->
    <div class="skills-container">
        <div class="empty-space"></div>
        <div class="app-container">
            <div id="app">
                <graph-bubblecloud
                        :width="500"
                        :height="500"
                        :padding-top="5"
                        :padding-bottom="0"
                        :padding-left="0"
                        :padding-right="0"
                        :values="values"
                        :colors="colors"
                        :styles="styles"
                        :render-interval="0"
                        @click="onClickEvent">
                    <note :text="'Bubble Cloud (Created by luavis)'" :align="'left'"></note>
                </graph-bubblecloud>
            </div>
        </div>
        <div class="empty-space"></div>
    </div>

    <div class="description-container">
        <div class="empty-space"></div>
        <h1 class="text" id="displaying-text"></h1>
        <div class="empty-space"></div>
    </div>
    
        


    <!--js animations, dont touch-->
    <script src="script.js"></script>

</body>

<script>
    var vm = new Vue({
  el: "#app",
  data: {
      values: [
          [ "Java", 70, 1000 ],
          [ "Python", 70, 1000 ],
          [ "Psql", 70, 1000 ],
          [ "HTML", 70, 1000 ],
          [ "CSS", 70, 1000 ],
          [ "Problem solving", 70, 4000 ],
          [ "Critical thinking", 70, 4000 ],
          [ "Creativity", 70, 4000 ],
          [ "Adaptability", 70, 4000 ]
      ],
      colors: function(data) {
          if (data[2] <= 3000) {
            return '#3366cc';
          }else {
            return '#e6c067';
          }
      },
      styles: {
          titleFontSize: 0,
          titleFontWeight: 'bold'
      }
  },
  methods: {
      onClickEvent: function(obj, e, data, values) {  

        if(obj.data[0] == "Python"){
                document.getElementById("displaying-text").innerHTML = "I've been using python to build applications for the past 3 years.";
        }else if (obj.data[0] == "Java"){
            document.getElementById("displaying-text").innerHTML = "I've got over a years experience with java.";
        }else if (obj.data[0] == "CSS"){
            document.getElementById("displaying-text").innerHTML = "I've used CSS along with SASS and bootstrap to style webpages.";
        }else if (obj.data[0] == "HTML"){
            document.getElementById("displaying-text").innerHTML = "I've used HTML along with Jinja to build dynamic web pages.";
        }else if (obj.data[0] == "Psql"){
            document.getElementById("displaying-text").innerHTML = "I'm able to build and query relational databases with PostgreSQL.";
        }else if (obj.data[0] == "Problem solving"){
            document.getElementById("displaying-text").innerHTML = "";
        }else if (obj.data[0] == "Critical thinking"){
            document.getElementById("displaying-text").innerHTML = "";
        }else if (obj.data[0] == "Creativity"){
            document.getElementById("displaying-text").innerHTML = "";
        }else if (obj.data[0] == "Adaptability"){
            document.getElementById("displaying-text").innerHTML = "";
        }
    
      }
  }
});
</script>
</html>
